{% extends "base.html" %}

{% block content %}
  <h1>{% if object.pk %}Edit{% else %}Create{% endif %} Project</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object.pk %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
