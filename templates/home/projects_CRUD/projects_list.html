{% extends "base.html" %}

{% block content %}
  <h1>Projects List</h1>
  <a href="{% url 'projects-create' %}">Create New Project</a>
  <ul>
    {% for project in projects %}
      <li>
        <h2>{{ project.title }}</h2>
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <p>{{ project.description }}</p>
        <a href="{% url 'projects-update' project.pk %}">Edit</a>
        <a href="{% url 'projects-delete' project.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
